<div class="ipAddress">

    <h3> Geolocation for your IP Address: {{ipDirController.ip}} </h3>
      <p> @ {{ipDirController.latitude}} {{ipDirController.longitude}} </p>
  <div>
    <ul>
      <li> {{ipDirController.city}} </li>
      <li> {{ipDirController.region_name}} </li>
      <li> {{ipDirController.zip_code}} </li>
      <li> {{ipDirController.country_code}}</li>
    </ul>
  </div>
</div>
